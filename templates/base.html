{% load static %}
<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/logo/icone.jpg' %}" />
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  {% block head %}{% endblock %}
  <title>{% block title %}{% endblock %} | CODE RACE</title>
</head>

<body>
  <div class="container">

  <header class="desktop-header">
      <img class="logo" src="{% static 'images/logo.png' %}" alt="logo"/>
      <div class="container_input">
          <input placeholder="Digite a cidade de seu interesse" id="city_input" class="input_mapa"/>
          <svg onclick="geocodeCity()" fill="#000000" height="20px" width="20px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
   viewBox="0 0 488.4 488.4" xml:space="preserve">
              <g>
                  <g>
                      <path d="M0,203.25c0,112.1,91.2,203.2,203.2,203.2c51.6,0,98.8-19.4,134.7-51.2l129.5,129.5c2.4,2.4,5.5,3.6,8.7,3.6
                          s6.3-1.2,8.7-3.6c4.8-4.8,4.8-12.5,0-17.3l-129.6-129.5c31.8-35.9,51.2-83,51.2-134.7c0-112.1-91.2-203.2-203.2-203.2
                          S0,91.15,0,203.25z M381.9,203.25c0,98.5-80.2,178.7-178.7,178.7s-178.7-80.2-178.7-178.7s80.2-178.7,178.7-178.7
                          S381.9,104.65,381.9,203.25z"/>
                  </g>
              </g>
          </svg>
      </div>
  </header>
  

  {% block content %}
  {% endblock %}

  <footer class="desktop-footer text-lg-start bg-white text-muted desktop">
  </footer>

</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="{% static 'js/home.js' %}"></script>

  {% block body %}
  {% endblock %}

  {% for message in messages %}
  {% if message.tags == 'success' %}
  <script>
    swal({
      title: "SUCESSO!",
      text: "{{message}}",
      icon: "success",
      button: "OK",
    });
  </script>
  {% elif message.tags == 'error' %}
  <script>
    swal({
      title: "ERRO!",
      text: "{{message}}",
      icon: "error",
      button: "OK",
    });
  </script>
  {% endif %}
  {% endfor %}

</html>
